{% extends "base.html" %}

{% block title %}Create Task - FlowDeck{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-3"><i class="fas fa-plus me-2"></i>Create Task</h1>
  <form method="POST">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Priority</label>
            <select class="form-select" name="priority">
              <option value="urgent">Urgent</option>
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4"></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
              <option value="todo" selected>To Do</option>
              <option value="in_progress">In Progress</option>
              <option value="done">Done</option>
              <option value="archived">Archived</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Department</label>
            <select class="form-select" name="department_id">
              {% for d in departments %}
                <option value="{{ d.id }}" {% if d.id == current_user.department_id %}selected{% endif %}>{{ d.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Due Date</label>
            <input type="datetime-local" class="form-control" name="due_date">
          </div>
          <div class="col-md-4">
            <label class="form-label">Estimated Hours</label>
            <input type="number" step="0.1" class="form-control" name="estimated_hours">
          </div>
          <div class="col-md-8">
            <label class="form-label">Assignees</label>
            <select class="form-select" name="assignees" multiple>
              {% for u in users %}
                <option value="{{ u.id }}">{{ u.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Tags</label>
            <select class="form-select" name="tags" multiple>
              {% for t in tags %}
                <option value="{{ t.id }}">{{ t.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="card-footer bg-white border-0 d-flex justify-content-end gap-2">
        <a href="{{ url_for('tasks.list_tasks') }}" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-primary" type="submit">Create Task</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
