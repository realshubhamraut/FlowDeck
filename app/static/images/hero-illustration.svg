<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Workspace illustration -->
  <g>
    <!-- Monitor/Screen -->
    <rect x="150" y="150" width="500" height="300" rx="10" fill="#ffffff" stroke="#667eea" stroke-width="3"/>
    
    <!-- Kanban Board Inside Screen -->
    <g transform="translate(180, 180)">
      <!-- Column 1 - To Do -->
      <rect x="0" y="0" width="130" height="240" rx="5" fill="#e9ecef"/>
      <rect x="10" y="10" width="110" height="30" rx="3" fill="#667eea"/>
      <text x="30" y="30" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">To Do</text>
      <rect x="10" y="50" width="110" height="50" rx="3" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
      <rect x="10" y="110" width="110" height="50" rx="3" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
      
      <!-- Column 2 - In Progress -->
      <rect x="160" y="0" width="130" height="240" rx="5" fill="#e9ecef"/>
      <rect x="170" y="10" width="110" height="30" rx="3" fill="#ffc107"/>
      <text x="180" y="30" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Progress</text>
      <rect x="170" y="50" width="110" height="50" rx="3" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
      
      <!-- Column 3 - Done -->
      <rect x="320" y="0" width="130" height="240" rx="5" fill="#e9ecef"/>
      <rect x="330" y="10" width="110" height="30" rx="3" fill="#28a745"/>
      <text x="355" y="30" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Done</text>
      <rect x="330" y="50" width="110" height="50" rx="3" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
      <rect x="330" y="110" width="110" height="50" rx="3" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    </g>
    
    <!-- Monitor Stand -->
    <rect x="375" y="450" width="50" height="60" fill="#495057"/>
    <rect x="300" y="510" width="200" height="10" rx="5" fill="#495057"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="30" fill="#667eea" opacity="0.2"/>
  <circle cx="700" cy="500" r="40" fill="#764ba2" opacity="0.2"/>
  <circle cx="720" cy="120" r="25" fill="#ffc107" opacity="0.2"/>
  
  <!-- Chat bubble -->
  <g transform="translate(50, 400)">
    <circle cx="60" cy="60" r="50" fill="#667eea"/>
    <path d="M 60 110 L 50 130 L 70 115 Z" fill="#667eea"/>
    <circle cx="50" cy="55" r="5" fill="#ffffff"/>
    <circle cx="60" cy="55" r="5" fill="#ffffff"/>
    <circle cx="70" cy="55" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Checkmarks -->
  <g transform="translate(650, 300)">
    <circle cx="30" cy="30" r="25" fill="#28a745"/>
    <path d="M 20 30 L 27 37 L 42 22" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
